<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<!-- Editable resume -->
<body>
    <div class="form-container">
        <h1>Editable Resume Builder</h1>
        <form id="resumeForm">
            <div>
                <label for="name">Full-Name</label>
                <input type="text"  placeholder="Enter your name" id="name" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email"  placeholder="Enter your email" id="email" required>
            </div>
            <div>
                <label for="education">Education</label>
                <input type="text"  placeholder="Enter your education" id="education" required>
            </div>
            <div>
                <label for="skills">Skills:</label>
                <input type="text"  placeholder="Enter your skills" id="skills" required>
            </div>
            <div>
                <label for="workExperience">Work Experience</label>
                <input type="text"  placeholder="Enter your experience" id="workExperience" required>
            </div>
            <button type="submit">Submit Resume</button>
        </form>
    </div>
    
    <div class="resume-container" id="resume" style="display:none;">
   
    </div>

    <script src="app.js"></script>
</body>
</html>
